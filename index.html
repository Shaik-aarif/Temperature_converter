<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp Converter</title>
    <!-- font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- custom style sheet -->
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <div class="main">
        <h1 class="title-text"><i class="fa-sharp fa-solid fa-temperature-low icon"></i>   Temperature converter</h1>

        <div class="elements">
            <div class="element e-1">
                <h2>Celsius</h2>
                <input type="number" id="Celsius" value = "0"/>
            </div>
            <div class="element e-2">
                <h2>Kelvin</h2>
                <input type="number" id="Kelvin" value = "273.15"/>
            </div>
            <div class="element e-3">
                <h2>Fahrenheit</h2>
                <input type="number" id="Fahrenheit" value = "32"/>
            </div>
        </div>
        <footer class="footer-area">
            <div class="container">
                
                    <div class="social text-center">
                        <a href="https://www.linkedin.com/in/arif-shaik-628989232/" target="_blank"><i class="social-icon fa-brands fa-linkedin"></i></a>
                        <a href="https://github.com/Shaik-aarif" target="_blank"><i class="social-icon fa-brands fa-github"></i></a>
                        <a href="https://www.instagram.com/ig._.arif/" target="_blank"><i class="social-icon fa-brands fa-instagram"></i></a>
                    </div>
                    <div class="copyrights text-center">
                       
                    </div>
                
            </div>
          </footer>
    </div>


    <!-- custom js file -->
    <script src="./js/main.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/particles.js"></script>

</body>
</html>
